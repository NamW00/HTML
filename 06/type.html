<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
        h, p{
      font-style: normal;
    }
     /**/
    p {
      font-style: italic;
    }
     /*class의 style은 .을 찍어서 속성 지정가능*/
    .accent{
      border: 1px solid #000;
    }
    .bg{
      background-color: #ddd;
    }
    /*id의 style은 #을 써서 지정가능*/
    #container{
      width: 500px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #000;
    }

  </style>
</head>
<body>
  <div id="container">
    <h1 class="accent bg">레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p class="bg">레드향은 한라봉과 귤을 교배한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p>비타민 C와 비타민 P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
  </div>
</body>
</html>
