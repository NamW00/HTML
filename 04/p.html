<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 <sup>빛</sup> 돌아 레드향이라 불린다.</p>
    <strong>레드향</strong>은 한라봉과 <b>귤</b>을 <sub>교배</sub>한 것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
    <blockquote>비타민 C와 <em>비타민 P</em>가 <i>풍부</i>해 혈액순환, <del>감기예방</del> 등에 좋은 것으로 알려져 있다.</blockquote></p>
  <h2>레드향 샐러드 레시피</h2>
  <h2>상품 구성</h2>
  <ol type="i">
    <li>샐러드 채소소</li>
    <li>레드향과 아보카도도</li>
  </ol>
  <h2>...</h2>
  <ol type="i" start = "3">
    <li>드레싱 재료</li>
  </ol>
  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li>목록4</li>
  </ul>
  <h2>상품 구성성</h2>
  <dl>
    <dt>선물용 3kg</dt>
    <dd>상품1</dd>
    <dd>상품2</dd>
  </dl>
  <dl>
    <dt>선물용 5kg</dt>
    <dd>상품3</dd>
    <dd>상품4</dd>
  </dl>
</body>
</html>
