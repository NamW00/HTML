<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
	<style>
		body {
			text-align: center;
		}
	</style>
</head>
<body>
  <h1>배열의 각 요소 </h1>
	<script>
    var char = ["one", "two", "three", "four"];
	var num = [1,2,3];

	var res1=num.concat(char);
	var res2=char.concat(num);
	document.write("<p>" + res1 + "</p>");
	document.write("<p>" + res2 + "</p>");
	var string1 = num.join('/');
	document.write("<p>" + string1 + "<p>");
	
	var res3=num.push(4,100);
	document.write("<p>" + res3 + "<p>");
	document.write("<p>" + num + "<p>");
	
	var res4=num.unshift(-1,-2);
	document.write("<p>" + res4 + "<p>");
	document.write("<p>" + num + "<p>");
	
	var res5=num.pop();
	document.write("<p>" + res5 + "<p>");
	document.write("<p>" + num + "<p>");
	
	var res6=num.shift();
	document.write("<p>" + res6 + "<p>");
	document.write("<p>" + num + "<p>");
	


	</script>
</body>
</html>
