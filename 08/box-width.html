<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
    div {
      border: 2px solid #000;
      margin-bottom: 20px;
    }
		.box1 {
			width:400px;
			height:50px;
      box-shadow: 2px 2px 5px 0px blue; /*위->오른쪽->아리->왼쪽 순서이다*/
      border-style: dotted;
      border-radius: 10px 50px;
      border-bottom-left-radius: 50%;
		}
    .box2 {
      width:50%; /*퍼센트는 열리는 창의 크기에 따라 변함*/
      height:100px;
      border-style: dashed;
      border-width: 10px 5px 1px 20px; 
      border-color: blue;
      /* border: dashed 10px blue; */
    }
	</style>
</head>
<body>
  <div class="box1">
    <p>
      나는 지금?
    </p>
  </div>
  <div class="box2">
    <p>
      무엇을 하나요?
    </p>
  </div>
</body>
</html>
